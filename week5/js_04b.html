<!DOCTYPE html>
<html lang="en">

<head>
	<title>My Web Page</title>
	<meta charset=utf-8>
	<script>
		async function checkPrime() {
			console.clear();
// Read the value of an input element
			let prime = document.getElementById("prime");
			let primeValue = Number(prime.value);
      console.log("Checking "+primeValue+" which is type "+typeof primeValue);
			let status = document.getElementById("status");
// Set the innerHTML of a label element
			status.innerHTML = "";
// is the input numeric?
			if (typeof primeValue != "number") {
				status.innerHTML = "This needs to be numeric.";
				return;
			}
// input is numeric but is it an integer? 		
      if (primeValue % 1) {
				status.innerHTML = "This needs to be an integer.";
				return;
			}
// input is an integer but is it 2 or more? 				
			if (primeValue < 2) {
				status.innerHTML = "This needs to be 2 or more.";
				return;
			}
// if input is 2, then "job done it's prime", otherwise perform a more complex check to detect non-primes
			if (primeValue > 2) {
// Bonus math fact: only need to check up to sqrt(primeValue)
				for (let p=2; p<=Math.sqrt(primeValue); ++p ) {
					console.log("  Checking if "+primeValue+" is divisible by " + p);
					if (primeValue % p == 0) {
						status.innerHTML = "Not prime, divisible by " + p;
						console.log("Not prime, divisible by " + p);
						return;
					}
				}
			}
// Either it is 2 or number was found to be prime.			
			status.innerHTML = "Prime!";
		}
	</script>
</head>

<body>
	<h1>Prime Number Checker</h1>
	<form>
		<label for="prime">Enter a positive integer</label>
		<input id="prime" type="number" min="1" step="1" oninput="checkPrime()">
		<label id="status"></label> 
	</form>

</body>
  <script>
		// Useful for running code after the page is loaded
	</script>
</html>
